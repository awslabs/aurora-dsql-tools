name: Aurora DSQL Driver for SQLTools Tests

permissions: {}

on:
  push:
    branches: [ main ]
    paths:
      - "packages/aurora-dsql-sqltools-driver/**"
      - ".github/workflows/dsql-sqltools-driver-integration-tests.yml"
  pull_request:
    branches: [ main ]
    paths:
      - "packages/aurora-dsql-sqltools-driver/**"
      - ".github/workflows/dsql-sqltools-driver-integration-tests.yml"
  # Give us a button to allow running the workflow on demand for testing.
  workflow_dispatch:

jobs:
  create-cluster:
    uses: ./.github/workflows/dsql-cluster-create.yml
    with:
      workflow_name: dsql-sqltools-driver-integration-tests
    secrets:
      AWS_IAM_ROLE: ${{ secrets.AURORA_DSQL_VSCODE_IAM_ROLE }}
    permissions:
      id-token: write # required by aws-actions/configure-aws-credentials

  setup:
    name: Setup
    runs-on: ubuntu-latest
    outputs:
      build-version: '20'
      target-versions: ${{ steps.versions.outputs.matrix }}
      vscode-versions: ${{ steps.vscode-versions.outputs.matrix }}
    steps:
      - id: versions
        run: echo "matrix=[20, 22, 24]" >> $GITHUB_OUTPUT
      - id: vscode-versions
        run: echo "matrix=[\"current\", \"1.97.2\"]" >> $GITHUB_OUTPUT

  run-tests:
    name: Aurora DSQL Driver for SQLTools tests
    needs: [setup, create-cluster]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # required by aws-actions/configure-aws-credentials
    strategy:
      max-parallel: 1
      fail-fast: true
      matrix:
        node-version: ${{ fromJson(needs.setup.outputs.target-versions) }}
        vscode-version: ${{ fromJson(needs.setup.outputs.vscode-versions) }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AURORA_DSQL_VSCODE_IAM_ROLE }}
          aws-region: ${{ needs.create-cluster.outputs.region }}

      - name: Install dependencies
        working-directory: ./packages/aurora-dsql-sqltools-driver
        run: |
          npm ci

      - name: Run tests
        working-directory: ./packages/aurora-dsql-sqltools-driver
        env:
          CLUSTER_ENDPOINT: ${{ needs.create-cluster.outputs.cluster-endpoint }}
          REGION: ${{ needs.create-cluster.outputs.region }}
          TEST_VSCODE_VERSION: ${{ matrix.vscode-version != 'current' && matrix.vscode-version || '' }}
        run: |
          xvfb-run -a npm run test:unit
          xvfb-run -a npm run test:integration

  delete-cluster:
    if: always() && needs.create-cluster.result == 'success'
    needs: [create-cluster, run-tests]
    uses: ./.github/workflows/dsql-cluster-delete.yml
    with:
      cluster-id: ${{ needs.create-cluster.outputs.cluster-id }}
      region: ${{ needs.create-cluster.outputs.region }}
    secrets:
      AWS_IAM_ROLE: ${{ secrets.AURORA_DSQL_VSCODE_IAM_ROLE }}
    permissions:
      id-token: write # required by aws-actions/configure-aws-credentials
